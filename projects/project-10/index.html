<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Awesome Startup Employee Directory</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <div class="search">
            <form>
                <label for="search">Search employee</label>
                <input type="search" id="search">
                <input class="btn" type="submit" value="Search" id="submit">
                <input class="btn" type="reset" value="Reset" id="reset">
            </form>
        </div>
        <div id="employees">
            <h1>Awesome Startup Employee Directory</h1>
        </div>
    </div>

    <div class="overlay">
        <div class="modal">
            <span class="close">&times;</span>
            <span class="arrow-left">&larr;</span>
            <span class="arrow-right">&rarr;</span>
            <div class="modal-content"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
